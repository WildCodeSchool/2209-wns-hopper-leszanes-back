name: test-and-docker-ci

on: push

jobs:
    test-back:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v3
            - name: Install pnpm and run tests
              run: npm add -g pnpm && pnpm install --no-frozen-lockfile && pnpm test:ci
    docker:
        needs: test-back
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        runs-on: ubuntu-latest
        steps:
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: Extract branch name
              shell: bash
              # run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT
              run: github.ref == 'refs/heads/main' ? echo "latest" : echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >>$GITHUB_OUTPUT
              id: extract_branch   
            - name: Build and push
              uses: docker/build-push-action@v4
              with:
                  push: true
                  context: '{{defaultContext}}'
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/2209-wns-hopper-leszanes-back:${{ steps.extract_branch.outputs.branch }}
            
